          <h1 class="text-center mt-3">Suscribete para recibir las mejores <span class="badge text-bg-secondary">ofertas</span></h1>
            
          <div class="row g-4 mt-3 h-100">
            <!-- Contenedor del formulario -->
            <div class="col-lg-6 col-md-12 col-12">
                <div class="form-container">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" name="nombre" minlength="3" maxlength="30" required>
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" name="correo" required>
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">Número</label>
                            <input type="tel" id="telefono" name="telefono" class="form-control"
                                pattern="(\+34\s?)?[6789]\d{8}" placeholder="+34 612345678 o 612345678" required>
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="contra" minlength="5" maxlength="15" required>
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" name="fecha_nacimiento" required>
                        </div>

                        <div class="mb-3">
                            <textarea name="textarea" rows="10" cols="50" placeholder="¿Qué mejorarías de la Comic-Con de San Diego?"></textarea>
                        </div>
        
                        <!-- Script para validar fecha, copiado de no me acuerdo donde-->
                        <script>
                            document.addEventListener("DOMContentLoaded", function () {
                                let fechaNacimientoInput = document.querySelector('input[name="fecha_nacimiento"]');
                                let fechaActual = new Date();
                                let fechaActualStr = fechaActual.toISOString().split("T")[0]; // Formato YYYY-MM-DD
                                let fechaMinima = "1930-01-01"; // Fecha mínima permitida
        
                                // Establecer restricciones en el input
                                fechaNacimientoInput.setAttribute("max", fechaActualStr);
                                fechaNacimientoInput.setAttribute("min", fechaMinima);
        
                                let formulario = document.querySelector("form");
                                if (formulario) {
                                    formulario.addEventListener("submit", function (event) {
                                        let fechaIngresada = new Date(fechaNacimientoInput.value);
                                        let fechaMin = new Date(fechaMinima);
        
                                        if (fechaIngresada > fechaActual || fechaIngresada < fechaMin) {
                                            event.preventDefault();
                                            alert("La fecha de nacimiento debe estar entre 1930 y la fecha actual.");
                                        }
                                    });
                                }
                            });
                        </script>
        
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                </div>
            </div>
        
            <!-- Contenedor con la imagen -->
